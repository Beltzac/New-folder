<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Display</title>
    <style>
     body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrolling if images go beyond the viewport */
        height: 100%;
        justify-content: center;
        align-items: center;
        background-color: #ffffff; /* Optional: in case the images don't cover the whole viewport */
    }
    #imageContainer {
        /* Remove fixed width and height, add max values instead */
        max-width: 100%;
        max-height: 100vh;
        position: relative;
        /* Maintain aspect ratio */
        aspect-ratio: 2492 / 872;
        /* Optional: center the container */
        margin: auto;
    }
    .imageLayer, canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* This ensures the images scale correctly within the container */
    }

    /* Toast container */
    #toastContainer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
    }

    /* Toast message */
    .toast {
        background-color: #333;
        color: white;
        padding: 16px;
        margin-bottom: 20px;
        opacity: 0;
        transition: opacity 0.5s;
    }
    </style>
</head>
<body>
    <div id="toastContainer"></div>
    <div id="imageContainer"></div>
    <script src="script.js"></script>
</body>
</html>
